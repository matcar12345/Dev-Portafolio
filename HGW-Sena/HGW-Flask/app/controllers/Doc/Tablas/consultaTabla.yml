summary: Obtener filas y columnas de una tabla
description: |
  Lee todos los registros de la tabla indicada y retorna  
  `filas` con lookup de FKs y `columnas` con metadatos para UI.
tags:
  - Tablas
consumes:
  - application/json
parameters:
  - in: body
    name: req
    schema:
      type: object
      required:
        - table
      properties:
        table:
          type: string
          description: Nombre de la tabla (minusculas)
responses:
  200:
    description: Estructura de datos de tabla
    schema:
      type: object
      properties:
        filas:
          type: array
          items:
            type: object
        columnas:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              field:
                type: string
  200:
    description: Respuesta OPTIONS v√°lida
